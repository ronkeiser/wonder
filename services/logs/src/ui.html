<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas,
          'DejaVu Sans Mono', monospace;
        background: #0d1117;
        color: #c9d1d9;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #0d1117;
      }

      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #484f58;
      }

      header {
        background: #161b22;
        padding: 1rem;
        border-bottom: 1px solid #30363d;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .time-filters {
        display: flex;
        gap: 0.5rem;
      }

      .time-filter-btn {
        padding: 0.375rem 0.75rem;
        background: #21262d;
        border: 1px solid #30363d;
        border-radius: 6px;
        color: #c9d1d9;
        cursor: pointer;
        font-size: 0.875rem;
        font-family: inherit;
        transition: background 0.2s, border-color 0.2s;
      }

      .time-filter-btn:hover {
        background: #30363d;
        border-color: #8b949e;
      }

      .time-filter-btn.active {
        background: #58a6ff;
        border-color: #58a6ff;
        color: #000;
      }

      .refresh-btn {
        padding: 0.375rem 0.75rem;
        background: #21262d;
        border: 1px solid #30363d;
        border-radius: 6px;
        color: #c9d1d9;
        cursor: pointer;
        font-size: 0.875rem;
        font-family: inherit;
        transition: background 0.2s, border-color 0.2s, transform 0.2s;
        display: flex;
        align-items: center;
        gap: 0.375rem;
      }

      .refresh-btn:hover {
        background: #30363d;
        border-color: #8b949e;
      }

      .refresh-btn:active {
        transform: scale(0.95);
      }

      .refresh-btn svg {
        width: 14px;
        height: 14px;
      }

      /* Alternative color options (uncomment to use):
      
      Option 1 - Blue (current):
        background: #58a6ff;
        border-color: #58a6ff;
        color: #000;
      
      Option 2 - Purple:
        background: #8957e5;
        border-color: #8957e5;
        color: #fff;
      
      Option 3 - Orange:
        background: #d29922;
        border-color: #d29922;
        color: #000;
      
      Option 4 - Subtle (dark with accent border):
        background: #30363d;
        border-color: #58a6ff;
        color: #58a6ff;
      
      Option 5 - Green (original):
        background: #238636;
        border-color: #238636;
        color: #fff;
      */

      .status {
        display: inline-block;
        margin-left: 1rem;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status.connected {
        background: #238636;
        color: #fff;
      }

      .status.disconnected {
        background: #da3633;
        color: #fff;
      }

      .status.connecting {
        background: #9e6a03;
        color: #fff;
      }

      #logs {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .log-entry {
        padding: 0.5rem;
        margin-bottom: 0.25rem;
        border-left: 3px solid transparent;
        font-size: 0.875rem;
        line-height: 1.5;
        display: flex;
        align-items: flex-start;
        position: relative;
      }

      .log-entry:hover {
        background: #161b22;
      }

      .log-entry:hover .copy-btn {
        opacity: 1;
      }

      .log-content {
        flex: 1;
      }

      .copy-btn {
        opacity: 0;
        margin-left: auto;
        padding: 0.25rem;
        background: transparent;
        border: 1px solid #30363d;
        border-radius: 4px;
        color: #8b949e;
        cursor: pointer;
        flex-shrink: 0;
        margin-top: 0.125rem;
        transition: background 0.2s, color 0.2s, border-color 0.2s;
      }

      .copy-btn:hover {
        background: #30363d;
        color: #c9d1d9;
        border-color: #8b949e;
      }

      .copy-btn.copied {
        opacity: 1;
        color: #238636;
        border-color: #238636;
      }

      .copy-btn svg {
        display: block;
        width: 14px;
        height: 14px;
      }

      .log-entry.error {
        border-left-color: #f85149;
      }

      .log-entry.warn {
        border-left-color: #d29922;
      }

      .log-entry.info {
        border-left-color: #58a6ff;
      }

      .log-entry.debug {
        border-left-color: #8b949e;
      }

      .log-entry.fatal {
        border-left-color: #f85149;
        background: #490202;
      }

      .log-time {
        color: #8b949e;
        margin-right: 0.5rem;
      }

      .log-level {
        display: inline-block;
        padding: 0.125rem 0.375rem;
        border-radius: 3px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        margin-right: 0.5rem;
      }

      .log-level.error {
        background: #f85149;
        color: #000;
      }

      .log-level.warn {
        background: #d29922;
        color: #000;
      }

      .log-level.info {
        background: #58a6ff;
        color: #000;
      }

      .log-level.debug {
        background: #8b949e;
        color: #000;
      }

      .log-level.fatal {
        background: #f85149;
        color: #fff;
      }

      .log-service {
        color: #a5d6ff;
        margin-right: 0.5rem;
        font-size: 0.9rem;
      }

      .log-message {
        color: #c9d1d9;
        font-size: 0.9rem;
      }

      .log-metadata {
        color: #8b949e;
        font-size: 0.75rem;
        margin-top: 0.25rem;
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logs <span id="status" class="status connecting">Connecting...</span></h1>
      <div class="time-filters">
        <button class="time-filter-btn" data-minutes="1">1m</button>
        <button class="time-filter-btn active" data-minutes="5">5m</button>
        <button class="time-filter-btn" data-minutes="20">20m</button>
        <button class="time-filter-btn" data-minutes="60">1h</button>
        <button class="time-filter-btn" data-minutes="240">4h</button>
        <button id="refresh-btn" class="refresh-btn" title="Refresh logs">
          <svg viewBox="0 0 16 16" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.001 7.001 0 0 1 14.95 7.16a.75.75 0 1 1-1.49.178A5.501 5.501 0 0 0 8 2.5zM1.705 8.005a.75.75 0 0 1 .834.656 5.501 5.501 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.001 7.001 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834z"
            ></path>
          </svg>
          Refresh
        </button>
      </div>
    </header>

    <div id="logs"></div>

    <script>
      const logsContainer = document.getElementById('logs');
      const statusEl = document.getElementById('status');
      const seenLogIds = new Set();
      let lastLogId = '';
      let currentFilter = null;

      function setStatus(state) {
        statusEl.className = `status ${state}`;
        statusEl.textContent =
          state === 'connected'
            ? 'Connected'
            : state === 'disconnected'
            ? 'Disconnected'
            : 'Connecting...';
      }

      async function filterLogsByTime(minutes) {
        // Clear current logs
        logsContainer.innerHTML = '';
        seenLogIds.clear();
        lastLogId = '';

        const cutoffTime = Date.now() - minutes * 60 * 1000;

        try {
          const response = await fetch('/logs?limit=1000');
          const data = await response.json();

          // Filter logs by time and add them
          const filteredLogs = data.logs
            .filter((log) => log.timestamp >= cutoffTime)
            .sort((a, b) => a.id.localeCompare(b.id)); // Sort by ULID (oldest first)

          filteredLogs.forEach((log) => addLogEntry(log));
        } catch (error) {
          console.error('Failed to fetch logs:', error);
        }
      }

      // Setup time filter buttons
      document.querySelectorAll('.time-filter-btn').forEach((btn) => {
        btn.addEventListener('click', () => {
          const minutes = parseInt(btn.dataset.minutes);

          // Update active state
          document
            .querySelectorAll('.time-filter-btn')
            .forEach((b) => b.classList.remove('active'));
          btn.classList.add('active');

          currentFilter = minutes;

          // Update URL params
          const url = new URL(window.location);
          url.searchParams.set('m', minutes);
          window.history.pushState({}, '', url);

          filterLogsByTime(minutes);
        });
      });

      // Setup refresh button
      document.getElementById('refresh-btn').addEventListener('click', () => {
        const activeBtn = document.querySelector('.time-filter-btn.active');
        const minutes = activeBtn ? parseInt(activeBtn.dataset.minutes) : 5;
        filterLogsByTime(minutes);
      });

      function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString('en-US', {
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          fractionalSecondDigits: 3,
        });
      }

      function addLogEntry(log) {
        // Skip if we've already seen this log ID
        if (log.id && seenLogIds.has(log.id)) {
          return;
        }

        // Skip if ULID is older than our last log (prevents duplicates on reconnect)
        // ULIDs are lexicographically sortable, so string comparison works
        if (log.id && lastLogId && log.id < lastLogId) {
          return;
        }

        // Track this log
        if (log.id) {
          seenLogIds.add(log.id);
          lastLogId = log.id;
        }

        const entry = document.createElement('div');
        entry.className = `log-entry ${log.level}`;

        const content = document.createElement('div');
        content.className = 'log-content';

        const time = document.createElement('span');
        time.className = 'log-time';
        time.textContent = formatTime(log.timestamp);

        const level = document.createElement('span');
        level.className = `log-level ${log.level}`;
        level.textContent = log.level;

        const service = document.createElement('span');
        service.className = 'log-service';
        service.textContent = `[${log.service}]`;

        const message = document.createElement('span');
        message.className = 'log-message';
        message.textContent = log.message || '';

        content.appendChild(time);
        content.appendChild(level);
        content.appendChild(service);
        content.appendChild(message);

        if (log.event_type) {
          const eventType = document.createElement('span');
          eventType.className = 'log-metadata';
          eventType.textContent = `event: ${log.event_type}`;
          content.appendChild(document.createElement('br'));
          content.appendChild(eventType);
        }

        if (log.metadata && log.metadata !== '{}') {
          const metadata = document.createElement('div');
          metadata.className = 'log-metadata';
          try {
            const parsed = JSON.parse(log.metadata);
            if (Object.keys(parsed).length > 0) {
              metadata.textContent = JSON.stringify(parsed, null, 2);
              content.appendChild(metadata);
            }
          } catch (e) {
            metadata.textContent = log.metadata;
            content.appendChild(metadata);
          }
        }

        // Copy button
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.title = 'Copy log to clipboard';
        copyBtn.innerHTML = `<svg viewBox="0 0 16 16" fill="currentColor"><path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path></svg>`;
        copyBtn.onclick = () => {
          const logText = JSON.stringify(log, null, 2);
          navigator.clipboard.writeText(logText).then(() => {
            copyBtn.innerHTML = `<svg viewBox="0 0 16 16" fill="currentColor"><path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.75.75 0 0 1 1.06-1.06L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path></svg>`;
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = `<svg viewBox="0 0 16 16" fill="currentColor"><path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path></svg>`;
              copyBtn.classList.remove('copied');
            }, 2000);
          });
        };

        entry.appendChild(content);
        entry.appendChild(copyBtn);
        logsContainer.appendChild(entry);

        // Auto-scroll to bottom
        logsContainer.scrollTop = logsContainer.scrollHeight;

        // Keep only last 1000 entries
        while (logsContainer.children.length > 1000) {
          logsContainer.removeChild(logsContainer.firstChild);
        }

        // Trim seenLogIds set to prevent memory growth
        if (seenLogIds.size > 2000) {
          const idsArray = Array.from(seenLogIds);
          seenLogIds.clear();
          idsArray.slice(-1000).forEach((id) => seenLogIds.add(id));
        }
      }

      function connect() {
        setStatus('connecting');

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/stream`);

        ws.onopen = () => {
          setStatus('connected');
          console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);

            if (data.type === 'history') {
              data.logs.forEach((log) => addLogEntry(log));
            } else if (data.type === 'log') {
              addLogEntry(data.log);
            }
          } catch (e) {
            console.error('Failed to parse message:', e);
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          setStatus('disconnected');
        };

        ws.onclose = () => {
          setStatus('disconnected');
          console.log('WebSocket closed, reconnecting in 3s...');
          setTimeout(connect, 3000);
        };
      }

      // Load filter from URL params or default to 5m
      const urlParams = new URLSearchParams(window.location.search);
      const savedMinutes = urlParams.get('m');
      const initialMinutes = savedMinutes ? parseInt(savedMinutes) : 5;

      // Update active button to match initial filter
      document.querySelectorAll('.time-filter-btn').forEach((btn) => {
        if (parseInt(btn.dataset.minutes) === initialMinutes) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      filterLogsByTime(initialMinutes);
      connect();
    </script>
  </body>
</html>
