<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas,
          'DejaVu Sans Mono', monospace;
        background: #0d1117;
        color: #c9d1d9;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: #161b22;
        padding: 1rem;
        border-bottom: 1px solid #30363d;
      }

      h1 {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .status {
        display: inline-block;
        margin-left: 1rem;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status.connected {
        background: #238636;
        color: #fff;
      }

      .status.disconnected {
        background: #da3633;
        color: #fff;
      }

      .status.connecting {
        background: #9e6a03;
        color: #fff;
      }

      #logs {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .log-entry {
        padding: 0.5rem;
        margin-bottom: 0.25rem;
        border-left: 3px solid transparent;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .log-entry:hover {
        background: #161b22;
      }

      .log-entry.error {
        border-left-color: #f85149;
      }

      .log-entry.warn {
        border-left-color: #d29922;
      }

      .log-entry.info {
        border-left-color: #58a6ff;
      }

      .log-entry.debug {
        border-left-color: #8b949e;
      }

      .log-entry.fatal {
        border-left-color: #f85149;
        background: #490202;
      }

      .log-time {
        color: #8b949e;
        margin-right: 0.5rem;
      }

      .log-level {
        display: inline-block;
        padding: 0.125rem 0.375rem;
        border-radius: 3px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        margin-right: 0.5rem;
      }

      .log-level.error {
        background: #f85149;
        color: #000;
      }

      .log-level.warn {
        background: #d29922;
        color: #000;
      }

      .log-level.info {
        background: #58a6ff;
        color: #000;
      }

      .log-level.debug {
        background: #8b949e;
        color: #000;
      }

      .log-level.fatal {
        background: #f85149;
        color: #fff;
      }

      .log-service {
        color: #a5d6ff;
        margin-right: 0.5rem;
      }

      .log-message {
        color: #c9d1d9;
      }

      .log-metadata {
        color: #8b949e;
        font-size: 0.75rem;
        margin-top: 0.25rem;
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logs <span id="status" class="status connecting">Connecting...</span></h1>
    </header>

    <div id="logs"></div>

    <script>
      const logsContainer = document.getElementById('logs');
      const statusEl = document.getElementById('status');

      function setStatus(state) {
        statusEl.className = `status ${state}`;
        statusEl.textContent =
          state === 'connected'
            ? 'Connected'
            : state === 'disconnected'
            ? 'Disconnected'
            : 'Connecting...';
      }

      function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString('en-US', {
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          fractionalSecondDigits: 3,
        });
      }

      function addLogEntry(log) {
        const entry = document.createElement('div');
        entry.className = `log-entry ${log.level}`;

        const time = document.createElement('span');
        time.className = 'log-time';
        time.textContent = formatTime(log.timestamp);

        const level = document.createElement('span');
        level.className = `log-level ${log.level}`;
        level.textContent = log.level;

        const service = document.createElement('span');
        service.className = 'log-service';
        service.textContent = `[${log.service}]`;

        const message = document.createElement('span');
        message.className = 'log-message';
        message.textContent = log.message || '';

        entry.appendChild(time);
        entry.appendChild(level);
        entry.appendChild(service);
        entry.appendChild(message);

        if (log.event_type) {
          const eventType = document.createElement('span');
          eventType.className = 'log-metadata';
          eventType.textContent = `event: ${log.event_type}`;
          entry.appendChild(document.createElement('br'));
          entry.appendChild(eventType);
        }

        if (log.metadata && log.metadata !== '{}') {
          const metadata = document.createElement('div');
          metadata.className = 'log-metadata';
          try {
            const parsed = JSON.parse(log.metadata);
            if (Object.keys(parsed).length > 0) {
              metadata.textContent = JSON.stringify(parsed, null, 2);
              entry.appendChild(metadata);
            }
          } catch (e) {
            metadata.textContent = log.metadata;
            entry.appendChild(metadata);
          }
        }

        logsContainer.appendChild(entry);

        // Auto-scroll to bottom
        logsContainer.scrollTop = logsContainer.scrollHeight;

        // Keep only last 1000 entries
        while (logsContainer.children.length > 1000) {
          logsContainer.removeChild(logsContainer.firstChild);
        }
      }

      function connect() {
        setStatus('connecting');

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/stream`);

        ws.onopen = () => {
          setStatus('connected');
          console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);

            if (data.type === 'history') {
              data.logs.forEach((log) => addLogEntry(log));
            } else if (data.type === 'log') {
              addLogEntry(data.log);
            }
          } catch (e) {
            console.error('Failed to parse message:', e);
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          setStatus('disconnected');
        };

        ws.onclose = () => {
          setStatus('disconnected');
          console.log('WebSocket closed, reconnecting in 3s...');
          setTimeout(connect, 3000);
        };
      }

      connect();
    </script>
  </body>
</html>
